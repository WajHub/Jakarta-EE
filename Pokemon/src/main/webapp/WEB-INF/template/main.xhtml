<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="PokeLife web application"/>
        <meta name="keywords" content="Pokemon"/>
        <meta name="author" content="Hubert Wajda"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>PokeLife</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
<!--        <h:outputScript library="push" name="js/message.js" target="head"/>-->
    </h:head>

    <h:body>
        <!-- By defailt channel is application scoped.-->
        <f:websocket channel="broadcastChannel" scope="application" onmessage="receive"/>
        <!-- By defailt user channel is session scoped.-->
        <f:websocket rendered="#{facesContext.externalContext.userPrincipal != null}" channel="userChannel"
                     user="#{facesContext.externalContext.userPrincipal.name}" onmessage="receive"/>

        <div class="container-fluid p-0 h-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">Home</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/species/species_list.xhtml">Pokemon Species</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/pokemon/pokemon_list.xhtml">Pokemons</h:link>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="p-2">
                <ui:insert name="content"/>
            </main>

<!--            <aside>-->
<!--                <div class="form-outline">-->
<!--                    <textarea class="form-control" rows="4" id="messageContainer" readonly="readonly"/>-->
<!--                    <label for="messageContainer" class="form-label">#{messages.messages}</label>-->
<!--                </div>-->
<!--            </aside>-->

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Copyright &#169; Hubert Wajda, 193511 - Laboratorium z roku 1410 PG (przedszkole)
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
