<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{pokemonSpeciesView.id}" required="true"/>
        <f:viewAction action="#{pokemonSpeciesView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{pokemonSpeciesView.pokemonSpecies.name}"/></h2></header>
            <div class="container">
                <div class="col my-2">
                    <div class="row mb-1">
                            Increment by level up
                    </div>
                    <div class="row mb-1">
                        Health:
                        <h:outputText value="#{pokemonSpeciesView.pokemonSpecies.increaseHealthPerLevel}"/>
                    </div>
                    <div class="row mb-1">
                        Attack:
                        <h:outputText value="#{pokemonSpeciesView.pokemonSpecies.increaseAttackPerLevel}"/>
                    </div>
                    <div class="row mb-1">
                        Deffense:
                        <h:outputText value="#{pokemonSpeciesView.pokemonSpecies.increaseDefensePerLevel}"/>
                    </div>
                </div>

                <div class="col my-3">
                    <h3>Pokemons</h3>
                    <h:dataTable value="#{pokemonSpeciesView.pokemonSpecies.pokemons}" var="pokemon"
                                 styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{pokemon.name}"/>
                        </h:column>

                        <h:column>
                            <h:link outcome="/pokemon/pokemon_view.xhtml" value="View">
                                <f:param name="id" value="#{pokemon.id}"/>
                            </h:link>
                        </h:column>


                    </h:dataTable>
                </div>
            </div>
        </article>
    </ui:define>


</ui:composition>
